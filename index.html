<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Preload LCP hero image for faster loading (WebP for modern browsers) -->
    <link
      rel="preload"
      as="image"
      href="/hero_lifestyle.webp"
      type="image/webp"
      fetchpriority="high"
    />
    <!-- Preload fonts to avoid layout shifts -->
    <link 
      rel="preload" 
      href="/fonts/lora-v37-latin-600.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin
    />
    <link 
      rel="preload" 
      href="/fonts/plus-jakarta-sans-v12-latin-regular.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon_black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon_white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="msvalidate.01" content="6036370EF1A6D786631BBA0C2FE92864" />
    <title>HuePress | Curated Coloring Pages for Modern Moms</title>
    <meta
      name="description"
      content="Therapy-grade, bold coloring pages curated for design-conscious parents and pediatric therapists. No ads, no clutter—just fridge-worthy art."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://huepress.co/" />
    <meta
      property="og:title"
      content="HuePress | Curated Coloring Pages for Modern Moms"
    />
    <meta
      property="og:description"
      content="Therapy-grade, bold coloring pages curated for design-conscious parents and pediatric therapists. No ads, no clutter—just fridge-worthy art."
    />
    <meta property="og:image" content="https://huepress.co/og-image.png" />
    <meta property="og:site_name" content="HuePress" />
    <meta property="fb:app_id" content="24035268926171107" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="HuePress | Curated Coloring Pages for Modern Moms"
    />
    <meta
      name="twitter:description"
      content="Therapy-grade, bold coloring pages curated for design-conscious parents and pediatric therapists. No ads, no clutter—just fridge-worthy art."

      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K9KM3953"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
